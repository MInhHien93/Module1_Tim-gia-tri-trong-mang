<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = prompt("Enter a number");
    let array = [1, 2, 3, 6, 8, 5, 2, 5, 34];
    for (let i = 0; i < array.length; i++) {
        if (array[i] == number) {
            alert(number + " là một phần tử của mảng");
        }
    }
</script>
</body>
